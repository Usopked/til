<!--
    <html>: HTML 문서의 루트 요소.
<head>: 문서의 메타데이터, 스크립트, 스타일을 포함하는 섹션.
<body>: 문서의 내용을 담는 주요 부분.
<title>: 문서의 제목을 정의 (브라우저 탭에 표시됨).
<header>: 헤더 섹션 또는 페이지의 시작 부분.
<footer>: 푸터 섹션 또는 페이지의 끝 부분.
<nav>: 내비게이션 링크를 담는 섹션.
<section>: 문서의 구획을 나누는 데 사용.
<article>: 독립적으로 구분되거나 재사용 가능한 섹션.
<aside>: 본문 외의 콘텐츠를 위한 섹션 (예: 사이드바).
<h1> ~ <h6>: 6단계의 제목 (중요도에 따라 <h1>이 가장 중요).
<p>: 텍스트 단락.
<a>: 하이퍼링크.
<img>: 이미지 삽입.
<br>: 줄 바꿈.
<hr>: 수평 줄을 생성하여 내용 구분.
<ul>: 비순차적 목록.
<ol>: 순차적 목록.
<li>: 목록 아이템.
<div>: 일반 컨테이너 (블록 레벨).
<span>: 일반 컨테이너 (인라인).
<strong>: 중요한 텍스트 강조 (굵게 표시).
<em>: 텍스트 강조 (기울임꼴).
<b>: 굵은 텍스트.
<i>: 기울임 텍스트.
<u>: 밑줄이 있는 텍스트.
<table>: 표 생성.
<th>: 표의 헤더 셀.
<tr>: 표의 행.
<td>: 표의 셀.
<thead>: 표의 헤더 부분.
<tbody>: 표의 본문 부분.
<tfoot>: 표의 바닥글 부분.
<form>: 사용자 입력 폼.
<input>: 입력 필드 (텍스트, 라디오 버튼, 체크박스 등).
<textarea>: 여러 줄의 텍스트 입력 필드.
<button>: 클릭 가능한 버튼.
<select>: 드롭다운 목록.
<option>: <select> 내의 선택 가능한 항목.
<label>: 사용자 인터페이스 항목의 레이블.
<fieldset>: 폼 내의 관련 요소들을 그룹화.
<legend>: <fieldset>의 제목.
<script>: JavaScript 코드를 문서에 포함시킴.
<link>: 외부 리소스 연결 (예: CSS 파일).
<meta>: 문서의 메타 정보 (문자 집합, 뷰포트 설정 등).
<style>: 문서 내에 CSS 스타일 정보 포함.
<iframe>: 다른 HTML 문서를 현재 문서에 포함.
<blockquote>: 인용문.
<code>: 컴퓨터 코드 조각.
<pre>: 서식이 지정된 텍스트 블록.
-->
